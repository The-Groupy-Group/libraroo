name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # services:
    #   mongodb:
    #     image: mongo:latest
    #     ports:
    #       - 27017:27017
    #     options: >-
    #       --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
            node-version: '20'

    - name: Install dependencies
      run: npm ci
      working-directory: ./libraroo-backend

    - name: Run tests
      # env:
      #   DATABASE_CONNECTION_STRING: mongodb://localhost:27017/test
      #   JWT_SECRET: donfil
      run: npm run test
      working-directory: ./libraroo-backend

    - name: Lint code
      run: npm run lint
      working-directory: ./libraroo-backend

